<main>
  <h2>Latest Appointments</h2>

  <section>
    @for(appointment of latestAppointments(); track $index) {

    <div class="container" [ngClass]="{ border_t: $index !== 0 }">
      <div>
        <div>
          <p>{{ appointment.patient }}</p>
          <p class="doc">
            {{ appointment.doctor }} - ({{ appointment.reason }})
          </p>
        </div>
        <p>
          {{ appointment.date | date }}
        </p>
      </div>
    </div>
    }

    <div class="status">
      <ng-icon name="heroArrowPath" style="width: 1.25rem; height: 1.25rem" />
      <h3>Updated now</h3>
    </div>
  </section>
</main>
